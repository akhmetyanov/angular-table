<div class="wrapper">
  <div class="input">
    <span class="p-input-icon-left">
      <input
        type="text"
        class="p-inputtext-sm"
        [(ngModel)]="filterInput"
        placeholder="Фильтр"
        pInputText
        (ngModelChange)="onInput()"
      />
    </span>
  </div>

  <div class="values scrollable-element" infiniteScroll [infiniteScrollDistance]="0.5" [infiniteScrollUpDistance]="0.5" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" (scrolledUp)="onScrollUp()"
  [scrollWindow]="false">
    <div class="value" *ngFor="let value of dataShunkToShow; let i = index">
      <div class="checkbox">
        <p-checkbox
          name="groupname"
          value="{{ value[column.column] }}"
          inputId="i"
          [(ngModel)]="selectedValues"
          (ngModelChange)="onSelectValue()"
        ></p-checkbox>
      </div>
      <div class="label">
        {{ value[column.column] }}
      </div>
    </div>
  </div>

  <div class="clear-filters">
    <div class="label" (click)="onClearClick()">
      Сбросить
    </div>
  </div>

</div>
