<cdk-virtual-scroll-viewport 
  class="wrapper"
  [itemSize]="10"
>
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          <app-table-header
            [value]="column"
            [tableIndex]="id"
          ></app-table-header>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *cdkVirtualFor="let row of showDataShunk; trackBy: trackByFn">
        <td *ngFor="let column of columns">
          {{ row[column.column] }}
        </td>
      </tr>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
