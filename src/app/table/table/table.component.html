<div class="wrapper">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          <app-table-header
            [value]="column"
            [tableIndex]="id"
          ></app-table-header>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of showDataShunk">
        <td *ngFor="let column of columns">
          {{ row[column.column] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
